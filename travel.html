<script type="text/javascript">
    $(".filter").click(function(){
        var filter="img"+$(this).attr("data-filter");
        if (filter=="img.all"){
            $("img").show();
        }else{
            $(".filter").removeClass("active");
            $(this).addClass("active");
            $("img").hide();
            $(filter).show();
            $(filter).addClass("animated zoomIn");
            
        }
    })
</script>
